test_add_product_by_correct_user:
  -
    #该测试集中只测试单个接口功能，一整条线路的场景测试放在scenario_data.yaml中去加
    #加入了一个商品，断言结束后是否加一个减少购物车商品？
    case_id: add_product_by_correct_user_01
    case_tag: smoke
    data:
      - items:
          -
            #有数据库连接后最好是在数据库中插入一条商品数据，保证这个商品的类目和数量准确
            #虽然传入参数只有cartID但是需要有效的token,所以前置条件需要有有效的登录再找到对应的cartID
            skuCode: "928"
            itemNum: 1
      - result: True
      - asserMsg: "ok"
      - responseCode: 0
      - title: "用户往购物车添加商品成功"
  - case_id: add_product_by_correct_user_02
    #正确的用户，添加不存在、{错误数量的商品目前没有校验}
    case_tag: normal
    data:
      - items:
          -
            skuCode: "0000"
            itemNum: 1
      - result: False
      - assertMsg: "商品信息不存在"
      - responseCode: 3040004
      - title: "传入不存在的SKU码，商品添加失败"
  - case_id: add_product_by_correct_user_03
    #正确的用户，添加的商品列表中有正确的和不正确的
    case_tag: normal
    data:
      - items:
          - skuCode: "928"
            itemNum: 1
          - skuCode: "00001"
            itemNum: 1
      - result: False
      - assertMsg: "商品信息不存在"
      - responseCode: 3040004
      - title: "同时传入存在和不存在的SKU码，商品添加失败"
  - case_id: add_product_by_correct_user_04
    #正确的用户，商品列表为空，返回成功
    case_tag: normal
    data:
      - items:
      - result: True
      - asserMsg: "ok"
      - responseCode: 0
      - title: "添加商品列表传入空值，返回成功"

test_add_product_wrong_token:
  -
    case_id: add_product_wrong_token_01
    case_tag: normal
    data:
      #传入过期token,需要登入后再登出
      - token:
      - items:
          - skuCode: "928"
            itemNum: 1
      - result: False
      - assertMsg: "用户信息不存在"
      - responseCode: 1010004
      - title: "token过期，购物车添加失败"
  - case_id: add_product_wrong_token_02
    case_tag: normal
    data:
      #传入非法token添加失败
      - token: "be106dc5445a4af3937dc60a6ef1ec2a"
      - items:
          - skuCode: "928"
            itemNum: 1
      - result: False
      - assertMsg: "用户信息不存在"
      - responseCode: 1010004
      - title: "无效token，购物车添加失败"

test_add_product_wrong_cart_id:
  - case_id: add_product_wrong_cartId_01
    case_tag: normal
    #传入空购物车ID
    data:
      - cartId: ""
      - items:
          - skuCode: "928"
            itemNum: 1
      - result: False
      - assertMsg: "购物车不存在"
      - responseCode: 11101
      - title: "传入空的购物车ID，购物车添加失败"

  - case_id: add_product_wrong_cartId_02
    case_tag: normal
    #传入不合法的购物车ID
    data:
      - cartId: 321
      - items:
          - skuCode: "928"
            itemNum: 1
      - result: False
      - assertMsg: "购物车不存在"
      - responseCode: 11101
      - title: "传入非法的购物车ID，购物车添加失败"
  - case_id: add_product_wrong_cartId_03
    case_tag: normal
    #传入非当前用户的购物车ID，比如目前测试用户的购物车ID为1，数据库中购物车1，3，4都是存在的，传入3，后续需要通过数据库查询制造这里传入的参数
    data:
      - cartId: "3"
      - items:
          - skuCode: "928"
            itemNum: 1
      - result: False
      - assertMsg: "没有操作该购物车的权限"
      - responseCode: 11103
      - title: "传入没有操作权限的购物车ID，购物车添加失败"




